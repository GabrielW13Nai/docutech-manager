---
openapi: 3.0.1
info:
  title: DUOTECH-MANAGER-API
  version: v1
paths:
  "/users":
    post:
      summary: Creates a user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
        '422':
          description: Invalid user parameters
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                password_confirmation:
                  type: string
                email:
                  type: string
                role:
                  type: string
              required:
              - username
              - password
              - password_confirmation
              - email
              - role
  "/projects":
    get:
      summary: Returns all projects
      tags:
      - Projects
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Project"
    post:
      summary: Creates a project
      tags:
      - Projects
      parameters: []
      responses:
        '201':
          description: Project created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Project"
        '422':
          description: Invalid project parameters
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
              required:
              - name
servers:
- url: https://localhost:3000
  variables:
    defaultHost:
      default: www.example.com
